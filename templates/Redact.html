<!DOCTYPE html>

    <div class="brand">PayMaster</div>
    <nav class="nav-center">
      <a href="/add_employee" class="nav-item">Добавить сотрудника</a>
    <a href="/delete_employee" class="nav-item">Удалить сотрудника</a>
    </nav>
    <div class="nav-right">

          <tbody>
            <tr>
              <td>...</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
            </tr>
          </tbody>
        </table>
      </div>
      <button class="primary">ПОДТВЕРДИТЬ</button>
    </main>
  </div>

  <!-- Анимированный фон -->
  <div class="animated-bg" aria-hidden="true">
    <div class="shape circle"></div>
    <div class="shape circle small"></div>
    <div class="shape square"></div>
    <div class="shape square big"></div>
    <div class="shape triangle"></div>
    <div class="shape triangle small"></div>
  </div>
