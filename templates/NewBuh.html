<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Добавление бухгалтера</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='NewBuh.css') }}" />
</head>
<body>
   <!-- Верхняя панель -->
  <header class="top-bar">
    <div class="brand">PayMaster</div>
    <nav class="nav-right">
      <!-- Кнопка назад ведёт в админку -->
      <a href="{{ url_for('admin_home') }}" class="nav-item">Назад</a>
    </nav>
  </header>

  <main class="page">
    <section class="content form-card">
      <!-- Форма отправляется на сервер -->
      <form method="POST" action="{{ url_for('new_buh') }}">
  <h2>Добавление бухгалтера</h2>

  <label for="username">Имя пользователя</label>
  <input type="text" id="username" name="fio" placeholder="Введите имя" required />

  <label for="password">Пароль</label>
  <input type="password" id="password" name="password" placeholder="Введите пароль" required />

  <button type="submit" class="primary">ДОБАВИТЬ</button>

  {% if message %}
    <div class="message" style="color: green;">{{ message }}</div>
  {% endif %}
  </form>
    </section>
  </main>

  <!-- Анимированный фон -->
  <div class="animated-bg" aria-hidden="true">
    <div class="shape circle"></div>
    <div class="shape circle small"></div>
    <div class="shape square"></div>
    <div class="shape square big"></div>
    <div class="shape triangle"></div>
    <div class="shape triangle small"></div>
  </div>

</body>
</html>
