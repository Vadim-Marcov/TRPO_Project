<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбор бухгалтера</title>
  <link rel="stylesheet" href="Admin.css" />
</head>
<body>
  <!-- Верхняя панель -->
  <header class="top-bar grid">
    <div class="brand">PayMaster</div>
    <nav class="nav-center">
      <span class="nav-item">Добавить нового бухгалтера</span>
    </nav>
    <div class="nav-right">
      <span class="nav-item">Выйти</span>
    </div>
  </header>

  <!-- Основной блок -->
  <div class="page">
    <main class="content form-card">
      <form id="accountantForm">
        <h2>Выберите бухгалтера из списка</h2>

        <label for="accountant">Бухгалтер</label>
        <select id="accountant">
          <option value="">Имя бухгалтера</option>
          <option value="Иванова А.А.">Иванова А.А.</option>
          <option value="Смирнов В.В.">Смирнов В.В.</option>
          <option value="---">---</option>
          <option value="(Список)">(Список)</option>
        </select>

        <button type="submit" class="primary">ПОДТВЕРДИТЬ</button>
        <div id="result" class="message"></div>
      </form>
    </main>
  </div>

  <!-- Анимированный фон -->
  <div class="animated-bg" aria-hidden="true">
    <div class="shape circle"></div>
    <div class="shape circle small"></div>
    <div class="shape square"></div>
    <div class="shape square big"></div>
    <div class="shape triangle"></div>
    <div class="shape triangle small"></div>
  </div>

  <script>
    document.getElementById('accountantForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const selected = document.getElementById('accountant').value;
      const result = document.getElementById('result');

      if (selected) {
        result.textContent = `Выбран бухгалтер: ${selected}`;
        result.style.color = 'green';
      } else {
        result.textContent = 'Пожалуйста, выберите бухгалтера.';
        result.style.color = 'red';
      }
    });
  </script>
</body>
</html>
