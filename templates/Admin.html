<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбор бухгалтера</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Admin.css') }}" />
</head>
<body>
  <!-- Верхняя панель -->
  <header class="top-bar grid">
    <div class="brand">PayMaster</div>
    <nav class="nav-center">
      <a href="{{ url_for('new_buh') }}" class="nav-item">Добавить нового бухгалтера</a>
    </nav>
    <div class="nav-right">
      <a href="{{ url_for('logout') }}" class="nav-item">Выйти</a>
    </div>
  </header>

  <!-- Основной блок -->
  <div class="page">
    <main class="content form-card">
      <form id="accountantForm" method="POST" action="{{ url_for('admin_home') }}">
        <h2>Выберите бухгалтера из списка</h2>
        <label for="accountant">Бухгалтер</label>
        <select id="accountant" name="accountant" required>

          {% for user in users %}
            <option value="{{ user['Name'] }}">{{ user['Name'] }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="primary">ПОДТВЕРДИТЬ</button>
      </form>
    </main>
  </div>

  <!-- Анимированный фон -->
  <div class="animated-bg" aria-hidden="true">
    <div class="shape circle"></div>
    <div class="shape circle small"></div>
    <div class="shape square"></div>
    <div class="shape square big"></div>
    <div class="shape triangle"></div>
    <div class="shape triangle small"></div>
  </div>
</body>
</html>
