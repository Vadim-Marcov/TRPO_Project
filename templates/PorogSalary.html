<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Порог зарплаты</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='PorogSalary.css') }}" />
</head>
<body>
  <!-- Верхняя панель -->
  <header class="top-bar">
    <div class="brand">PayMaster</div>
    <nav class="nav-right">
      <!-- Кнопка назад -->
      <a href="{{ url_for('buh_home') }}" class="nav-item">Назад</a>
    </nav>
  </header>

  <!-- Основной блок -->
<main class="page">
  <section class="content table-card">
    <h2>Порог зарплаты</h2>
    <table>
      <thead>
        <tr>
          <th>ФИО</th>
          <th>Итого</th>
          <th>Период</th>
        </tr>
      </thead>
      <tbody>
        {% for e in employees %}
        <tr>
          <td>{{ e.FIO }}</td>
          <td>{{ e.totalEarnings }}</td>
          <td>{{ e.period }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" style="text-align:center;">Нет сотрудников с зарплатой ниже порога</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Форма для ввода порога -->
    <form method="POST" action="{{ url_for('salary_threshold') }}">
      <label for="salaryInput" class="input-label">Введите порог зарплаты</label>
      <input type="number" id="salaryInput" name="salary" class="salary-input"  required />

      <!-- Кнопка подтверждения -->
      <button type="submit" class="confirm-button">Подтвердить</button>
    </form>
  </section>
</main>



  <!-- Анимированный фон -->
  <div class="animated-bg" aria-hidden="true">
    <div class="shape circle"></div>
    <div class="shape circle small"></div>
    <div class="shape circle tiny"></div>
    <div class="shape circle mid"></div>

    <div class="shape square"></div>
    <div class="shape square big"></div>
    <div class="shape square small"></div>
    <div class="shape square mid"></div>

    <div class="shape triangle"></div>
    <div class="shape triangle small"></div>
    <div class="shape triangle mid"></div>
    <div class="shape triangle tiny"></div>
  </div>
</body>
</html>
