<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Расчёт зарплаты</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='BuhCalculate.css') }}" />
</head>
<body>
  <header class="top-bar">
    <div class="brand">PayMaster</div>
    <nav class="nav-center">
      <a href="{{ url_for('salary_details') }}" class="nav-item">Данные по зарплате</a>
      <a href="{{ url_for('salary_threshold') }}" class="nav-item">Порог зарплаты</a>
    </nav>
    <div class="nav-right">
      <a href="{{ url_for('logout') }}" class="nav-item">Выйти</a>
    </div>
  </header>

  <main class="content">
    <form method="POST" action="{{ url_for('calc_salary') }}">
      <h2>Расчёт зарплаты</h2>

      <label for="employee">ФИО</label>
      <select id="employee" name="employee_id" required>
        <option value="">Выберите сотрудника</option>
        {% for e in employees %}
          <option value="{{ e.id }}">{{ e.FIO }} ({{ e.payment_type }})</option>
        {% endfor %}
      </select>

      <label for="period">Период (год, месяц)</label>
      <input type="month" id="period" name="period" required />

      <label for="hours">Кол-во отработанных часов</label>
      <input type="number" id="hours" name="hours" min="0" required />

      <label for="rate">Ставка</label>
      <input type="number" id="rate" name="rate" min="0" required />

      <label for="overtime">Сверхурочные часы</label>
      <input type="number" id="overtime" name="overtime" min="0" />

      <label for="overtimeRate">Сверхурочная ставка</label>
      <input type="number" id="overtimeRate" name="overtime_rate" min="0" />

      <label for="premium">Премии</label>
      <input type="number" id="premium" name="premium" min="0" />

      <label for="bonus">Бонусы</label>
      <input type="number" id="bonus" name="bonus" min="0" />

      <button type="submit">РАССЧИТАТЬ</button>

      {% if message %}
        <div id="result" class="message">{{ message }}</div>
      {% endif %}
    </form>
  </main>

   <!-- Анимированный фон -->
  <div class="animated-bg">
    <div class="shape circle"></div>
    <div class="shape circle small"></div>
    <div class="shape square"></div>
    <div class="shape square big"></div>
    <div class="shape triangle"></div>
    <div class="shape triangle small"></div>
  </div>
  
</body>
</html>
