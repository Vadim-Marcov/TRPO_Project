<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Удаление сотрудника</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Delete.css') }}" />
</head>
<body>
  <!-- Верхняя панель -->
  <header class="top-bar">
  <div class="brand">PayMaster</div>
  <nav class="nav-right">
    <a href="{{ url_for('edit_employees') }}" class="nav-item">Назад</a>
  </nav>
</header>

  <main class="page">
  <section class="content form-card">
    <form method="POST" action="{{ url_for('delete_employee') }}">
      <h2>Удаление сотрудника</h2>

      <select name="employee_id" required>
        <option value="">Выберите сотрудника</option>
        {% for emp in employees %}
          <option value="{{ emp.id }}">{{ emp.FIO }}</option>
        {% endfor %}
      </select>

      <button type="submit" class="primary">УДАЛИТЬ</button>
    </form>
  </section>
</main>


  <!-- Анимированный фон -->
  <div class="animated-bg" aria-hidden="true">
    <div class="shape circle"></div>
    <div class="shape circle small"></div>
    <div class="shape circle tiny"></div>
    <div class="shape circle mid"></div>

    <div class="shape square"></div>
    <div class="shape square big"></div>
    <div class="shape square small"></div>
    <div class="shape square mid"></div>

    <div class="shape triangle"></div>
    <div class="shape triangle small"></div>
    <div class="shape triangle mid"></div>
    <div class="shape triangle tiny"></div>
  </div>

  <script>
    document.getElementById('deleteForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const selected = document.getElementById('accountant').value;
      const result = document.getElementById('result');

      if (selected) {
        result.textContent = `Сотрудника ${selected} удалён.`;
        result.style.color = 'green';
      } else {
        result.textContent = 'Пожалуйста, выберите бухгалтера.';
        result.style.color = 'red';
      }
    });
  </script>
</body>
</html>
