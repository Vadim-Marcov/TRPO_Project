<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Добавление сотрудника</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='AddEmployee.css') }}" />
</head>
<body>
  <!-- Верхняя панель -->
  <header class="top-bar">
    <div class="brand">PayMaster</div>
    <nav class="nav-right">
      <!-- Кнопка назад ведёт в Redact.html -->
      <a href="{{ url_for('edit_employees') }}" class="nav-item">Назад</a>
    </nav>
  </header>

  <main class="page">
    <section class="content form-card">
      <!-- Форма отправляется на сервер -->
      <form method="POST" action="{{ url_for('add_employee') }}">
        <h2>Добавление сотрудника</h2>

        <label for="fullname">ФИО</label>
        <input type="text" id="fullname" name="fio" placeholder="Введите ФИО" required />

        <label for="rateType">Выбор ставки</label>
        <select id="rateType" name="payment_type" required>
          <option value="">Выберите ставку</option>
          <option value="1">По часовая ставка</option>
          <option value="2">Фиксированная</option>
        </select>

        <button type="submit" class="primary">ДОБАВИТЬ</button>

        {% if message %}
          <div class="message" style="color: green;">{{ message }}</div>
        {% endif %}
      </form>
    </section>
  </main>

  <!-- Анимированный фон -->
  <div class="animated-bg" aria-hidden="true">
    <div class="shape circle"></div>
    <div class="shape circle small"></div>
    <div class="shape circle tiny"></div>
    <div class="shape circle mid"></div>

    <div class="shape square"></div>
    <div class="shape square big"></div>
    <div class="shape square small"></div>
    <div class="shape square mid"></div>

    <div class="shape triangle"></div>
    <div class="shape triangle small"></div>
    <div class="shape triangle mid"></div>
    <div class="shape triangle tiny"></div>
  </div>
</body>
</html>
